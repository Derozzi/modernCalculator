<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator 2.0</title>
</head>
<body>
    <header>
        <h1>Calculadora 2.0</h1>
        <p>by Felipe Derozzi</p>
    </header>
    <div class="calculator-grid">
        <div class="resultado">
            <div opAnterior class="operando-anterior"></div>
            <div opAtual class="operando-atual"></div>
        </div>
        <button allClear class="span2">AC</button>
        <button delete>DEL</button>
        <button operador>รท</button>
        <button  numero>1</button>
        <button numero>2</button>
        <button numero>3</button>
        <button operador>*</button>
        <button numero>4</button>
        <button numero>5</button>
        <button numero>6</button>
        <button operador>+</button>
        <button numero>7</button>
        <button numero>8</button>
        <button numero>9</button>
        <button operador>-</button>
        <button numero>.</button>
        <button numero>0</button>
        <button igual class="span2">=</button>
    </div>

</body>
</html>
